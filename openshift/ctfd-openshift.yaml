
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: ctfd-template-scaled
parameters:
  - name: CTFD_IMAGE
    value: image-registry.openshift-image-registry.svc:5000/ctf/ctfd
  - name: CTFD_SECRET_KEY
    value: supersecretkey
  - name: POSTGRES_PASSWORD
    value: changeme123
objects:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: ctfd-db-secret
    type: Opaque
    stringData:
      password: ${POSTGRES_PASSWORD}
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: ctfd-postgres-pvc
    spec:
      accessModes: [ReadWriteOnce]
      resources:
        requests:
          storage: 1Gi
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: ctfd-redis-pvc
    spec:
      accessModes: [ReadWriteOnce]
      resources:
        requests:
          storage: 512Mi
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: ctfd-postgres
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: ctfd-postgres
      template:
        metadata:
          labels:
            app: ctfd-postgres
        spec:
          containers:
            - name: postgres
              image: postgres:14-alpine
              env:
                - name: POSTGRES_DB
                  value: ctfd
                - name: POSTGRES_USER
                  value: ctfd
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: ctfd-db-secret
                      key: password
                - name: PGDATA
                  value: /var/lib/postgresql/data/pgdata
              ports:
                - containerPort: 5432
              volumeMounts:
                - mountPath: /var/lib/postgresql/data
                  name: postgres-data
          volumes:
            - name: postgres-data
              persistentVolumeClaim:
                claimName: ctfd-postgres-pvc
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: ctfd-redis
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: ctfd-redis
      template:
        metadata:
          labels:
            app: ctfd-redis
        spec:
          containers:
            - name: redis
              image: redis:6-alpine
              ports:
                - containerPort: 6379
              volumeMounts:
                - name: redis-data
                  mountPath: /data
          volumes:
            - name: redis-data
              persistentVolumeClaim:
                claimName: ctfd-redis-pvc
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: ctfd
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: ctfd
      template:
        metadata:
          labels:
            app: ctfd
        spec:
          initContainers:
            - name: wait-for-postgres
              image: busybox
              command: ['sh', '-c', 'until nc -z ctfd-postgres 5432; do echo waiting for postgres; sleep 2; done;']
          containers:
            - name: ctfd
              image: ${CTFD_IMAGE}
              env:
                - name: DATABASE_URL
                  value: postgresql://ctfd:${POSTGRES_PASSWORD}@ctfd-postgres:5432/ctfd
                - name: REDIS_URL
                  value: redis://ctfd-redis:6379/0
                - name: SECRET_KEY
                  value: ${CTFD_SECRET_KEY}
                - name: UPLOAD_FOLDER
                  value: /var/uploads
              ports:
                - containerPort: 8000
              volumeMounts:
                - name: uploads
                  mountPath: /var/uploads
              resources:
                limits:
                  memory: "1Gi"
                  cpu: "1000m"
                requests:
                  memory: "512Mi"
                  cpu: "500m"
          volumes:
            - name: uploads
              emptyDir: {}
  - apiVersion: v1
    kind: Service
    metadata:
      name: ctfd
    spec:
      ports:
        - port: 80
          targetPort: 8000
      selector:
        app: ctfd
  - apiVersion: v1
    kind: Service
    metadata:
      name: ctfd-postgres
    spec:
      ports:
        - port: 5432
          targetPort: 5432
      selector:
        app: ctfd-postgres
  - apiVersion: v1
    kind: Service
    metadata:
      name: ctfd-redis
    spec:
      ports:
        - port: 6379
          targetPort: 6379
      selector:
        app: ctfd-redis
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      name: ctfd
    spec:
      to:
        kind: Service
        name: ctfd
      port:
        targetPort: 80
      tls:
        termination: edge
